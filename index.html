<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page" class="page">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-register">Register</a></p>
        </div>
    </div>

    <div id="register-page" class="page" style="display: none;">
        <div class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="reg-username">Username:</label>
                <input type="text" id="reg-username" name="username" required>
                <label for="reg-password">Password:</label>
                <input type="password" id="reg-password" name="password" required>
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
        </div>
    </div>

    <div id="dashboard" class="page" style="display: none;">
        <header>
            <h1>Inventory Management System</h1>
        </header>

        <div class="container">
            <nav class="sidebar">
                <ul>
                    <li><a href="#inventory">Inventory</a></li>
                    <li><a href="#sales">Sales</a></li>
                    <li><a href="#alerts">Alerts</a></li>
                     <li><a href="#total-sales">Total Sales</a></li>
                </ul>
                <button id="logout-btn" class="btn">Logout</button>
            </nav>

            <main class="main-content">
                <section id="inventory" class="section">
                    <h2>Product Inventory</h2>
                    <div id="inventory-list" class="list"></div>
                    <button id="add-product-btn" class="btn">Add Product</button>
                </section>

                <section id="sales" class="section">
                    <h2>Sales</h2>
                    <div id="sales-list" class="list"></div>
                    <button id="add-sale-btn" class="btn">Add Sale</button>
                </section>

                <section id="alerts" class="section">
                    <h2>Inventory Alerts</h2>
                    <div id="low-inventory-alerts" class="list"></div>
                </section>

                <section id="total-sales" class="section">
                    <h2>Total Sales</h2>
                    <p id="total-sales-amount">$0.00</p>
                </section><B></B>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
